<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://kit.fontawesome.com/5d0855b299.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- nav bar with sorting button starts-->
    <header>
        <section class="text-center">
            <h1 class="fw-bold p-4 text-center">AI Universe Hub</h1>
            <button type="button" class="btn btn-danger mb-4" id="sortByDate">Sort By Date </button>
        </section>
    </header>

    <main>
    <!-- cards section starts here -->
    <section class="container mt-4 mb-4">
        <div class=" row row-cols-1 row-cols-md-3 g-4 " id="divContainer">
            <!-- card will be inserted dynamically here 1 by 1 -->
        </div>
    </section>

    <!-- see more button starts here -->
    <section>
        <div class="text-center d-none" id="seeMoreBtn">
            <button type="button" class="btn btn-danger mb-4" id="seeMore">See More</button>
        </div>
      </section>

    <!-- loader logo section -->
    <!-- <section id="loadingSpinnerSection">
        <div class="text-center d-none" id="loading-spinner">
            <img src="images/loading-spinner.gif" alt="" srcset="">
        </div>
    </section> -->

    <div class="d-flex justify-content-center align-items-center " id="loadingSpinnerSection" style="height:20vh;">
        <div class="spinner-border" id="loading-spinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    <!-- Section 04 Modal -->
    <section>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-header border-0">
                <button type="button" class="btn-close modal-close-btn" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-body p-2 p-lg-5">
                        <!-- Two's Columns -->
                        <div class="row row-cols-1 row-cols-md-2 g-4">
                            <div class="col">
                                <div class="card ">
                                    <div class="card-body modal-card1">
                                        <h5 class="card-title" id="leftCardTitle"></h5>
                                        <!-- Pricing -->
                                        <div id="pricing"
                                            class="row row-cols-1 row-cols-md-1 row-cols-lg-3 g-2  mt-3">

                                        </div>
                                        <!--Feature and Integration  -->
                                        <div id="featureItegration" class="row row-cols-1 row-cols-lg-2 g-2 mt-3">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card p-3" id="right-div">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <p id="noMoreInfo" class="text-center fw-bold"></p>

    </main>

    

        
  

<!-- script files -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
